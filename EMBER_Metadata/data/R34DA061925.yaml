project_title: >
  Building an “AI Forest” to identify the social and environmental factors underlying complex behavioral traits in wild primates

project_description: >
  This project aims to develop an AI-driven framework (“AI Forest”) to identify and quantify
  social and environmental factors that shape complex behavioral traits in wild primates,
  enabling large-scale, naturalistic behavioral analysis.

