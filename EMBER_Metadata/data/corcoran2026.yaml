project_title: Interpersonal behavioral synchrony in virtual and in-person dyadic conversation

project_description: >
  This project investigates interpersonal behavioral synchrony during dyadic
  conversations conducted in both virtual and in-person settings, with the goal
  of understanding how behavioral coordination relates to social interaction
  dynamics and mental health.

